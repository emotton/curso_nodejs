<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css">
    <title>Bootstrap 5</title>
</head>

<body>
    <div class="container bg-info">
        <div class="row mt-2">
            <div class="col-lg col-sm-6">
                <label class="form-label" for="nome">Nome</label>
                <input type="text" id="nome" class="form-control" placeholder="digite seu nome" aria-label="Nome">
            </div>
            <div class="col-lg col-sm-6">
                <label class="form-label" for="sobrenome">Sobrenome</label>
                <input type="text" id="sobrenome" class="form-control" placeholder="digite seu sobrenome" aria-label="Sobrenome">
            </div>
        </div>
        <div class="row">
            <div class="col-lg col-sm-6">
                <label class="form-label" for="endereco">Endereço</label>
                <input type="text" id="endereco" class="form-control" placeholder="digite seu endereço" aria-label="Endereço">
            </div>
            <div class="col-lg col-sm-6">
                <label class="form-label" for="bairro">Bairro</label>
                <input type="text" id="bairro" class="form-control" placeholder="digite seu bairro" aria-label="Bairro">
            </div>
        </div>
        <div class="row">
            <div class="col-lg col-sm-6">
                <label class="form-label" for="cidade">Cidade</label>
                <input type="text" id="cidade" class="form-control" placeholder="digite sua cidade" aria-label="Cidade">
            </div>
            <div class="col-lg col-sm-6">
                <label class="form-label" for="cep">C.E.P.</label>
                <input type="text" id="cep" class="form-control" placeholder="digite seu cep" aria-label="C.E.P.">
            </div>
        </div>
        <div class="row">
            <div class="col-lg col-sm-6">
                <label class="form-label" for="estado">Estado</label>
                <input type="text" id="estado" class="form-control" placeholder="digite seu estado" aria-label="Estado">
            </div>
            <div class="col-lg col-sm-6">
                <label class="form-label" for="telefone">Telefone</label>
                <input type="text" id="telefone" class="form-control" placeholder="digite seu telefone" aria-label="Telefone">
            </div>
        </div>
        <div class="w-100">
            <hr />
        </div>
        <div class="row">
            <div class="btn-toolbar justify-content-around">
                <a href="#" class="btn btn-banana active" aria-current="page">Cancelar</a>
                <a href="#" class="btn btn-azulao">Gravar</a>
              </div>
        </div>
        <div class="w-100">
            &nbsp;
        </div>
    </div>

    <script src="public/lib/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
