<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- <link rel="stylesheet" href="public/lib/bootstrap/dist/css/bootstrap.min.css"> -->
    <link rel="stylesheet" href="style.css">
    <title>Bootstrap 5</title>
</head>
<body>
    <div class="container px-4">
        <h1 class="text-center">Grid Bootstrap 5</h1>
        <div class="row g-sm-0 g-xl-1 g-md-1 justify-content-between vh-100">
            <div class="col-xl col-md-6 border border-info rounded-top">
                <div class="mb-2 mt-1">
                    <h3 class="text-white fs-3 text-center bg-primary rounded-top">Cadastro</h3>
                    <form action="" class="form-control d-flex flex-column">
                        <label class="form-label" for="nome">nome</label>
                        <input class="form-control" type="text" name="nome" placeholder="nome completo" id="">
                        <label class="form-label" for="endereco">endere√ßo</label>
                        <input class="form-control" type="text" name="endereco" placeholder="Rua/Avenida ..." id="">
                        <label class="form-label" for="bairro">bairro</label>
                        <input class="form-control" type="text" name="bairro" placeholder="bairro" id="">
                        <label class="form-label" for="cep">cep</label>
                        <input class="form-control" type="text" name="cep" placeholder="00000-000" id="">
                        <label class="form-label" for="cidade">cidade</label>
                        <input class="form-control" type="text" name="cidade" placeholder="cidade" id="">
                        <label class="form-label" for="estado">estado</label>
                        <input class="form-control" type="text" name="estado" placeholder="estado" id="">
                        <div class="mt-3 d-flex justify-content-around btn-group">
                            <button class="btn btn-primary border">Cancelar</button>
                            <button class="btn btn-primary border">Incluir</button>
                        </div>
                    </form>
                </div>
            </div>
            <div class="col-xl col-md-6 bg-primary border border-dark">
                <div class="bg-white w-100 min-vh-100 mb-2 mt-1">2</div>
            </div>
            <div class="col-xl col-md-12 bg-danger border border-dark">
                <div class="bg-white w-100 min-vh-100 mb-2 mt-1">3</div>
            </div>
            <div class="col-12 bg-info col-xl border border-dark">
                <div class="bg-white w-100 min-vh-100 mb-2 mt-1">4</div>
            </div>
        </div>
    </div>



    <script src="public/lib/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
