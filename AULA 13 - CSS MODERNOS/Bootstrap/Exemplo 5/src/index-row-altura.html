<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css">
    <title>Bootstrap 5</title>
</head>

<body>
    <style>
        .amarelo {
            background-color: yellow;
            height: 360px;
        }

        .azul {
            background-color: blue;
            height: 100px;
        }

        .verde {
            background-color: green;
            height: 100px;
        }

        .vermelho {
            background-color: red;
            height: 100px;
        }

        .cinza {
            background-color: gray;
            height: 100px;
        }

        .preta {
            background-color: black;
            height: 100px;
        }
    </style>
    <div class="container vh-100">
        <div class="row row-cols-2 h-100 gx-2 gy-2  mt-2">
            <div class="col azul">
                <div class="preta"></div>
            </div>
            <div class="col verde">
                <div class="preta"></div>
            </div>
            <div class="col vermelho">
                <div class="preta"></div>
            </div>
            <div class="col cinza">
                <div class="preta"></div>
            </div>
         </div>
    </div>

    <script src="public/lib/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
