<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css">
    <title>Bootstrap 5</title>
</head>

<body>
    <style>
        .amarelo {
            background-color: yellow;
            height: 360px;
        }

        .azul {
            background-color: blue;
        }

        .verde {
            background-color: green;
            height: 100px;
        }

        .vermelho {
            background-color: red;
            width: 100px;
        }

        .cinza {
            background-color: gray;
            height: 100px;
        }

        .preta {
            background-color: black;
            height: 30px;
        }
    </style>
    <div class="container vh-100">
        <div class="d-flex flex-column bd-highlight mb-3">
            <div class="p-2 bd-highlight vermelho">
                <div class="preta text-center">
                    <span class="bg-white">1</span>
                </div>
            </div>
            <div class="p-2 bd-highlight vermelho">
                <div class="preta text-center">
                    <span class="bg-white">2</span>
                </div>
            </div>
            <div class="p-2 bd-highlight vermelho">
                <div class="preta text-center">
                    <span class="bg-white">3</span>
                </div>
            </div>
          </div>
          <div class="d-flex flex-column-reverse bd-highlight">
            <div class="p-2 bd-highlight vermelho">
                <div class="preta text-center">
                    <span class="bg-white">1</span>
                </div>
            </div>
            <div class="p-2 bd-highlight vermelho">
                <div class="preta text-center">
                    <span class="bg-white">2</span>
                </div>
            </div>
            <div class="p-2 bd-highlight vermelho">
                <div class="preta text-center">
                    <span class="bg-white">3</span>
                </div>
            </div>
          </div>
    </div>

    <script src="public/lib/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
